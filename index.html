<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embed the PDF -->
    <iframe 
        src="avoy.pdf#toolbar=0&navpanes=0&scrollbar=0" 
        oncontextmenu="return false;">
    </iframe>

    <script>
        // Disable right-click on the page
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevent common shortcuts like Ctrl+S or Ctrl+P
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && (e.key === 's' || e.key === 'p')) || e.key === 'F12') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
